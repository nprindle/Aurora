language: node_js

node_js:
- '12'

install:
- "npm ci --no-optional"

script:
- npm run build

before_deploy:
# If we're minifying, include the extra dependencies
- "[ \"$MINIFY\" = true ] && cp ci/package.json . && cp ci/package-lock.json . && npm ci --no-optional"
# Collect build/minification output and assets into deploy_dist for deployment
- "ci/scripts/before_deploy/make_dist.sh deploy_dist"

deploy:
  provider: pages
  github_token: $GITHUB_TOKEN
  project_name: Aurora
  skip-cleanup: true
  keep_history: true
  on:
    branch: master
  target_branch: gh-pages
  local_dir: deploy_dist

env:
  global:
    - MINIFY=true
